<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calc">
        <div id="calc-display-container">
            <div class="calc-display" id="display-1">8888888888</div>
            <div class="calc-display" id="display-2">8</div>
        </div>

        <div id="calc-btns-container">
            <div id="left-calc-btns">
                <button class="calc-btns numbers">1</button>
                <button class="calc-btns numbers">2</button>
                <button class="calc-btns numbers">3</button>
                <button class="calc-btns numbers">4</button>
                <button class="calc-btns numbers">5</button>
                <button class="calc-btns numbers">6</button>
                <button class="calc-btns numbers">7</button>
                <button class="calc-btns numbers">8</button>
                <button class="calc-btns numbers">9</button>
                <button class="calc-btns numbers">0</button>
                <button class="calc-btns" id="decimal-point">.</button>
                <button class="calc-btns" id="equals-to">=</button>
            </div>
            
            <div id="right-calc-btns">
                <button class="calc-btns" id="del">Del</button>
                <button class="calc-btns" id="clear">Clear</button>
                <button class="calc-btns operators">ร</button>
                <button class="calc-btns operators">รท</button>
                <button class="calc-btns operators">+</button>
                <button class="calc-btns operators">-</button>
                <button class="calc-btns" id="ans">Ans</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
